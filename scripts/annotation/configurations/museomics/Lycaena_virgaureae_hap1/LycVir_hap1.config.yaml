# The name of the relevant project account.
account: EcoGenetics
# Name of species being analyzed
species_name: Lycaena virgaureae
# Alternative name of created folder (To be used if something deviating from the automatically generated name is desired)
alternative_folder_name: Lycaena_virgaureae_haplotype1
# Path to genome assembly file.
genome_assembly_file: /faststorage/project/EcoGenetics/people/Jeppe_Bayer/genome_assembly_and_annotation/steps/museomics/Lycaena_virgaureae_haplotype1/repeatmasking/LycVir.softmasked.fna
# Directory for final output files.
output_directory_path: /faststorage/project/EcoGenetics/people/Jeppe_Bayer/genome_assembly_and_annotation/steps/museomics
# Use only RNA data (1), use use only protein database file (2), or both RNA data and protein database (3). (1 | 2 | 3).
braker_setting: 1
# 1 & 2: List of path to RNA sequence files (read 1 & read 2).
rna_sequence_files:
- /faststorage/project/EcoGenetics/BACKUP/RNA_data/Lycaena_virgaureae/Dukat_R1_001.fastq.gz
- /faststorage/project/EcoGenetics/BACKUP/RNA_data/Lycaena_virgaureae/Dukat_R2_001.fastq.gz
# 2 & 3: Path to protein database file in FASTA format.
protein_database_file: 
# Alternative if desired database does not exist.
# 2 & 3: Make protein database file from genome and annotation file.
referene_genome_file: 
gtf_genome_annotation_file: 

